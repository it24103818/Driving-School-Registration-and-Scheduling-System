<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Learner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
  <h2 class="text-forest-brown">Register a New Learner</h2>
  <form th:action="@{/learner/register}" th:object="${learner}" method="post" class="bg-light p-4 rounded shadow">
    <div class="mb-3">
      <label for="id" class="form-label text-forest-green">Learner ID</label>
      <input type="text" class="form-control" id="id" th:field="*{id}" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label text-forest-green">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label text-forest-green">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="licenseType" class="form-label text-forest-green">License Type</label>
      <select class="form-select" id="licenseType" name="licenseType" required>
        <option value="Beginner">Beginner</option>
        <option value="Advanced">Advanced</option>
      </select>
      <div class="invalid-feedback">
        Please select a license type.
      </div>
    </div>

    <label for="expiryDate" class="form-label">Expiry Date</label>
    <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}" required>
    <div class="invalid-feedback">
      Please provide an expiry date.
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label text-forest-green">Contact</label>
      <input type="text" class="form-control" id="contact" th:field="*{contact}" required>
    </div>
    <button type="submit" class="btn btn-forest-green">Register</button>
  </form>
</div>
</body>
</html>
