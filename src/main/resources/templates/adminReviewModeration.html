<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Review Moderation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
    <h2 class="text-forest-brown">Review Moderation Panel</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Review ID</th>
            <th>Learner ID</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.reviewId}"></td>
            <td th:text="${review.learnerId}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.comment}"></td>
            <td>
                <form th:action="@{/reviews/delete/{id}(id=${review.reviewId})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
