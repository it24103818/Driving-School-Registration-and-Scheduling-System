<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Admin Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
  <h2 class="text-forest-brown">Admin Management Panel</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Admin ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Permissions</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="admin : ${admins}">
      <td th:text="${admin.adminId}"></td>
      <td th:text="${admin.name}"></td>
      <td th:text="${admin.email}"></td>
      <td th:text="${admin.permissions}"></td>
      <td>
        <a th:href="@{/admin/update/{id}(id=${admin.adminId})}" class="btn btn-forest-green btn-sm">Update</a>
        <form th:action="@{/admin/delete/{id}(id=${admin.adminId})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Logout button -->
  <form th:action="@{/logout}" method="post" class="mt-3">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
