<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Instructor - Driving Learners</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
  <h2 class="text-forest-brown">Register Instructor</h2>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <span th:text="${error}"></span>
  </div>
  <form th:action="@{/instructor/register}" th:object="${instructor}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="id" class="form-label">Instructor ID</label>
      <input type="text" class="form-control" id="id" th:field="*{id}" required>
      <div class="invalid-feedback">
        Please provide a valid Instructor ID.
      </div>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
      <div class="invalid-feedback">
        Please provide a name.
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
      <div class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label for="contact" class="form-label">Contact</label>
      <input type="text" class="form-control" id="contact" th:field="*{contact}" required>
      <div class="invalid-feedback">
        Please provide a contact number.
      </div>
    </div>
    <div class="mb-3">
      <label for="experience" class="form-label">Experience (in years)</label>
      <input type="number" class="form-control" id="experience" th:field="*{experience}" min="0" required>
      <div class="invalid-feedback">
        Please provide a valid experience value (0 or more years).
      </div>
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Instructor Type</label>
      <select class="form-select" id="type" name="type" required>
        <option value="PartTime">Part-Time</option>
        <option value="FullTime">Full-Time</option>
      </select>
      <div class="invalid-feedback">
        Please select an instructor type.
      </div>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
    <a th:href="@{/instructor/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
