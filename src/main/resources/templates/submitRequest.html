<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submit Renewal Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
    <h2>Submit Membership Renewal Request</h2>
    <form th:action="@{/submitRequest}" method="post">
        <div class="mb-3">
            <label for="learnerId" class="form-label">Learner ID</label>
            <input type="text" class="form-control" id="learnerId" name="learnerId" required>
        </div>
        <div class="mb-3">
            <label for="isFirstTime" class="form-label">Is this your first renewal?</label>
            <select class="form-select" id="isFirstTime" name="isFirstTime">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
</div>
</body>
</html>
