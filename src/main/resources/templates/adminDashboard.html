<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
  <h2 class="text-forest-brown">Admin Dashboard</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <h3 class="text-forest-green">Admin List</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Admin ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Permissions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="admin : ${admins}">
      <td th:text="${admin.adminId}"></td>
      <td th:text="${admin.name}"></td>
      <td th:text="${admin.email}"></td>
      <td th:text="${admin.permissions}"></td>
    </tr>
    </tbody>
  </table>

  <h3 class="text-forest-green">Activity Logs</h3>
  <ul class="list-group">
    <li th:each="activity : ${activities}" class="list-group-item" th:text="${activity}"></li>
  </ul>

  <!-- Logout button -->
  <form th:action="@{/logout}" method="post" class="mt-3">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
