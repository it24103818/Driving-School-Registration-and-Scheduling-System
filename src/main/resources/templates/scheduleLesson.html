<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Schedule Lesson</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
  <h2 class="text-forest-brown">Schedule a New Lesson</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <form th:action="@{/scheduleLesson}" th:object="${lesson}" method="post" class="bg-light p-4 rounded shadow">
    <div class="mb-3">
      <label for="learnerId" class="form-label text-forest-green">Learner ID</label>
      <input type="text" class="form-control" id="learnerId" th:field="*{learnerId}" required>
    </div>
    <div class="mb-3">
      <label for="instructorId" class="form-label text-forest-green">Instructor ID</label>
      <input type="text" class="form-control" id="instructorId" th:field="*{instructorId}" required>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label text-forest-green">Date (YYYY-MM-DD)</label>
      <input type="text" class="form-control" id="date" th:field="*{date}" required>
    </div>
    <div class="mb-3">
      <label for="time" class="form-label text-forest-green">Time (HH:MM, 24-hour)</label>
      <input type="text" class="form-control" id="time" th:field="*{time}" required>
    </div>
    <button type="submit" class="btn btn-forest-green">Schedule Lesson</button>
  </form>
</div>
</body>
</html>
