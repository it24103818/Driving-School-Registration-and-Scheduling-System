<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
    <h2 class="text-forest-brown">Reviews</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${reviews == null or reviews.isEmpty()}">
        <p>No reviews available.</p>
    </div>
    <table th:if="${reviews != null and !reviews.isEmpty()}" class="table table-bordered">
        <thead>
        <tr>
            <th>Review ID</th>
            <th>Learner ID</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.reviewId}"></td>
            <td th:text="${review.learnerId}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${review.comment}"></td>
            <td>
                <a th:href="@{/reviews/edit/{id}(id=${review.reviewId})}" class="btn btn-forest-green btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
