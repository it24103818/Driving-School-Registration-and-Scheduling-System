<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-5">
    <h2 class="text-forest-brown">Register a New Admin</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/register}" th:object="${admin}" method="post" class="bg-light p-4 rounded shadow">
        <input type="hidden" th:field="*{adminId}">
        <div class="mb-3">
            <label for="name" class="form-label text-forest-green">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label text-forest-green">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="adminType" class="form-label text-forest-green">Admin Type</label>
            <select class="form-select" id="adminType" name="adminType">
                <option value="RegularAdmin">Regular Admin</option>
                <option value="SuperAdmin">Super Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-forest-green">Register</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
